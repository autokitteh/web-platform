[build]
  command = "npm run build:prod"
  publish = "dist"

[[headers]]
  for = "/*.map"
  [headers.values]
    X-Robots-Tag = "noindex"

[[redirects]]
  from = "/*.map"
  to = "/404"
  status = 404
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"