[build]
  command = "npm run build:prod"
  publish = "dist"

[context.production]
  environment = { CONTEXT = "production" }

[context.branch-deploy]
  environment = { CONTEXT = "branch" }

[context.deploy-preview]
  environment = { CONTEXT = "deploy-preview" }

# Prevent access to any remaining source maps
[[headers]]
  for = "/*.map"
  [headers.values]
    X-Robots-Tag = "noindex"

[[redirects]]
  from = "/*.map"
  to = "/404"
  status = 404
  force = true