name: End-to-End Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Download autokitteh executable
        run: |
          curl -sSL https://get.autokitteh.sh | bash

      - name: Run autokitteh
        env:
          AK_AUTHHTTMIDDLEWARE__REQUIRED: "false"
          AK_AUTHLOGINHTTPSVC__DESCOPE__ENABLED: "false"
          AK_AUTHLOGINHTTPSVC__DESCOPE__PROJECT_ID: ""
          AK_AUTHLOGINHTTPSVC__ALLOWED_LOGINS: "*"
          AK_HTTP__CORS__ALLOWED_ORIGINS: "http://localhost:4173"
          AK_AUTHSESSIONS__ALLOWED_CORS_COOKIE: "true"
          AK_AUTHSESSIONS__ALLOWED_DOMAIN: "localhost:4173"
          AK_AUTHSESSIONS__COOKIE_KEYS: "78d85f1c9fd9df7d3d459a75f1db315ef634dc854ba90bc5add3e6cb6f135bd6,d9591b1ab2d0e5de1fef96a5a8a50b883430884211f16a206f84ad57897f99d5"
          AK_AUTHJWTTOKENS__SIGN_KEY: "183b1c8f4c64b3450907b3859be0b94044d3c92a3116f02213585a85dd0cb154"
        run: |
          ak up --mode=dev &

      - name: Wait for Backend to Start
        run: |
          URL=http://localhost:9980
          echo "Waiting for backend to start..." 
          until $(curl --output /dev/null --silent --head --fail -X POST $URL); do
            printf '.'
            sleep 5
          done
          echo "Backend is up!"

      - name: Run Playwright tests
        env:
          VITE_DESCOPE_PROJECT_ID: ${{ secrets.VITE_DESCOPE_PROJECT_ID }}
        run: |
          git submodule update --init
          npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
