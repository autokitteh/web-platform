name: Test, Build & Release

on: push

concurrency:
  group: build-test-release-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  id-token: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_VERSION: "21.2.0"
  SKIP_E2E_CHECK: ${{ !contains(github.event.head_commit.message, '[skip_e2e]') }}

jobs:
  setup:
    name: ðŸ”§ Setup
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip_e2e]') && !contains(github.event.head_commit.message, '[skip_actions]') }}
    outputs:
      cache-hit: ${{ steps.save-node-modules.outputs.cache-hit || 'false' }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore node_modules cache
        id: restore-node-modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Save node_modules cache
        id: save-node-modules
        uses: actions/cache/save@v4
        if: steps.restore-node-modules.outputs.cache-hit != 'true'
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright browsers cache
        if: github.ref != 'refs/heads/main'
        id: restore-playwright
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright Browsers
        if: github.ref != 'refs/heads/main' && steps.restore-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Save Playwright browsers cache
        if: github.ref != 'refs/heads/main' && steps.restore-playwright.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

  test:
    name: ðŸ§ª Testing ${{ matrix.browser }}
    needs: setup
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    timeout-minutes: 40
    strategy:
      matrix:
        browser: ["Chrome", "Edge", "Firefox", "Safari"]
      fail-fast: true

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Restore Playwright browsers
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Cache Docker images
        id: cache-docker
        uses: ./.github/actions/cache-docker-images
        with:
          cache-key: "test-env-images-v1"
          images: "${{ vars.AUTOKITTEH_IMAGE }}"
          restore-only: "false"
          check-updates: ${{ github.ref == 'refs/heads/main' }}

      - name: Report cache metrics
        if: always()
        run: |
          {
            echo "## ðŸ—‚ï¸ Docker Cache Metrics (${{ matrix.browser }})"
            echo ""
            echo "| Metric | Value |"
            echo "|--------|-------|"
            echo "| Cache Hit | ${{ steps.cache-docker.outputs.cache-hit }} |"
            echo "| Matched Key | \`${{ steps.cache-docker.outputs.cache-matched-key }}\` |"
            echo "| Images from Cache | ${{ steps.cache-docker.outputs.images-loaded || 'none' }} |"
            if [ -n "${{ steps.cache-docker.outputs.updated-images }}" ]; then
              echo "| Updated Images | ${{ steps.cache-docker.outputs.updated-images }} |"
            fi
          } >> $GITHUB_STEP_SUMMARY

      - name: Setup test environment
        uses: ./.github/actions/setup-test-env
        with:
          descope-project-id: ${{ secrets.VITE_DESCOPE_PROJECT_ID }}
          browser: ${{ matrix.browser }}
          autokitteh-image: ${{ vars.AUTOKITTEH_IMAGE }}

      - name: Generate connection test data
        run: npm run generate:connection-test-data

      - name: Run Playwright tests
        env:
          TESTS_JWT_AUTH_TOKEN: ${{ secrets.TESTS_JWT_AUTH_TOKEN }}
          VITE_DISPLAY_CHATBOT: true
          VITE_DISPLAY_GLOBAL_CONNECTIONS: true
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test artifacts
        if: always()
        uses: ./.github/actions/upload-test-artifacts
        with:
          browser: ${{ matrix.browser }}
          run-id: ${{ github.run_id }}

  build:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Update kittehub.zip
        if: ${{ !env.ACT }}
        uses: ./.github/actions/update-kittehub
        with:
          pat-token: ${{ secrets.PAT_TOKEN }}

      - name: Build and verify
        run: |
          git submodule update --remote
          npm run type-check
          npm run generate:connection-test-data
          npm run lint:ci
          npm run build
          echo '!dist' >> .gitignore

      - name: Upload Built Files
        uses: actions/upload-artifact@v4
        with:
          name: built-files
          path: dist

  release:
    needs: [build]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - uses: actions/download-artifact@v4
        with:
          name: built-files
          path: ./dist

      - name: Create ZIP of the dist directory
        run: zip -r dist.zip dist

      - name: Calculate SHA256 hash of dist.zip
        run: |
          SHA256=$(sha256sum dist.zip | awk '{ print $1 }')
          echo "$SHA256" > dist.zip.sha256
          echo "SHA256=$SHA256" >> $GITHUB_ENV

      - name: Create release
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          HUSKY: 0
        run: |
          npm ci
          npx semantic-release
