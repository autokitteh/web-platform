name: Test, Build & Release
on: push

permissions:
  contents: read

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  install:
    timeout-minutes: 5
    name: üîç Install
    runs-on: ubuntu-latest
    if: ${{ ! contains(github.event.head_commit.message, '[skip_e2e]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"
          cache: "npm"

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps


  test:
    name: üß™ Testing ${{ matrix.browser }}    
    timeout-minutes: 10
    needs: install
    strategy:
      matrix:
        browser: ["Chrome", "Edge", "Firefox", "Safari"]
    runs-on: ubuntu-latest
    
    if: ${{ ! contains(github.event.head_commit.message, '[skip_e2e]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"         
      
      - name: Download AutoKitteh executable
        run: |
          curl -sSL https://get.autokitteh.sh | bash

      - name: Display AutoKitteh version
        run: ak version --full

      - name: Run AutoKitteh
        env:
          AK_AUTHHTTPMIDDLEWARE__REQUIRED: false
          AK_AUTHLOGINHTTPSVC__DESCOPE__ENABLED: false
          AK_AUTHLOGINHTTPSVC__ALLOWED_LOGINS: "*"
          AK_HTTP__CORS__ALLOWED_ORIGINS: "http://localhost:4173"
          AK_AUTHSESSIONS__ALLOWED_CORS_COOKIE: true
          AK_AUTHSESSIONS__ALLOWED_DOMAIN: "localhost:4173"
          AK_AUTHSESSIONS__COOKIE_KEYS: "78d85f1c9fd9df7d3d459a75f1db315ef634dc854ba90bc5add3e6cb6f135bd6,d9591b1ab2d0e5de1fef96a5a8a50b883430884211f16a206f84ad57897f99d5"
          AK_AUTHJWTTOKENS__SIGN_KEY: "183b1c8f4c64b3450907b3859be0b94044d3c92a3116f02213585a85dd0cb154"
          AK_SECRETS__PROVIDER: db
        run: ak up --mode=test &
  
      - name: Wait for Backend to Start
        run: |
          URL=http://localhost:9980
          echo "Waiting for backend to start..." 
          until $(curl --output /dev/null --silent --head --fail -X POST $URL); do
            printf '.'
            sleep 5
          done
          echo "Backend is up!"

      - name: Use cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Use cached Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}
      
      - name: Install system dependencies for safari
        if: matrix.browser == 'Safari'
        run: npx playwright install-deps webkit

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"
          cache: "npm"

      - name: Pull submodule from remote
        run: git submodule update --remote

      - name: Install dependencies
        run: npm ci

      - name: Run code TS validation
        run: npm run type-check

      - name: Run code linter check
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Upload Built Files
        uses: actions/upload-artifact@v4
        with:
          name: built-files
          path: |
            ./dist

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: "21.2.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: built-files

      - name: Release and tag a new version
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: npx semantic-release
